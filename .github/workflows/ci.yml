name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  # Unit Tests Job
  unit-tests:
    name: Run Unit Tests
    runs-on: macos-15  # Use latest macOS version
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Select Xcode version
        run: sudo xcode-select -switch /Applications/Xcode.app || true
      
      - name: Show Xcode version
        run: xcodebuild -version
      
      - name: List available simulators
        run: xcrun simctl list devices available | grep "iPhone" | head -5
      
      - name: Cache Swift Package Manager dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Build and Run Unit Tests
        run: |
          mkdir -p ./test-results
          xcodebuild clean test \
            -project Aesdetic-Control.xcodeproj \
            -scheme Aesdetic-Control \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' \
            -only-testing:Aesdetic-ControlTests \
            -enableCodeCoverage YES \
            -resultBundlePath ./test-results/unit-tests.xcresult \
            CODE_SIGNING_ALLOWED=NO || true
      
      - name: Generate Code Coverage Report
        run: |
          xcrun xccov view --report --only-targets ./test-results/unit-tests.xcresult > ./test-results/coverage-report.txt || true
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: |
            test-results/
          retention-days: 30
      
      - name: Upload Code Coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./test-results/coverage-report.txt
          flags: unit-tests
          name: unit-test-coverage
          fail_ci_if_error: false

  # UI Tests Job
  ui-tests:
    name: Run UI Tests
    runs-on: macos-15
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Select Xcode version
        run: sudo xcode-select -switch /Applications/Xcode.app || true
      
      - name: Show Xcode version
        run: xcodebuild -version
      
      - name: List available simulators
        run: xcrun simctl list devices available | grep "iPhone" | head -5
      
      - name: Cache Swift Package Manager dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Boot iOS Simulator
        run: |
          xcrun simctl boot "iPhone 16 Pro" || true
          xcrun simctl bootstatus "iPhone 16 Pro" || true
      
      - name: Build and Run UI Tests
        run: |
          mkdir -p ./test-results
          xcodebuild clean test \
            -project Aesdetic-Control.xcodeproj \
            -scheme Aesdetic-Control \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' \
            -only-testing:Aesdetic-ControlUITests \
            -enableCodeCoverage YES \
            -resultBundlePath ./test-results/ui-tests.xcresult \
            CODE_SIGNING_ALLOWED=NO || true
      
      - name: Generate UI Test Coverage Report
        run: |
          xcrun xccov view --report --only-targets ./test-results/ui-tests.xcresult > ./test-results/ui-coverage-report.txt || true
      
      - name: Upload UI Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-test-results
          path: |
            test-results/
          retention-days: 30
      
      - name: Upload UI Test Coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./test-results/ui-coverage-report.txt
          flags: ui-tests
          name: ui-test-coverage
          fail_ci_if_error: false

  # Build Verification Job
  build:
    name: Build Verification
    runs-on: macos-15
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Select Xcode version
        run: sudo xcode-select -switch /Applications/Xcode.app || true
      
      - name: Show Xcode version
        run: xcodebuild -version
      
      - name: List available simulators
        run: xcrun simctl list devices available | grep "iPhone" | head -5
      
      - name: Cache Swift Package Manager dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Build Project
        run: |
          xcodebuild clean build \
            -project Aesdetic-Control.xcodeproj \
            -scheme Aesdetic-Control \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' \
            CODE_SIGNING_ALLOWED=NO || true
      
      - name: Verify Build Artifacts
        run: |
          if [ -d "$HOME/Library/Developer/Xcode/DerivedData" ]; then
            echo "Build artifacts found"
          else
            echo "Warning: Build artifacts not found"
          fi

  # Lint and Format Check (Optional)
  lint:
    name: Code Quality Check
    runs-on: macos-15
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Select Xcode version
        run: sudo xcode-select -switch /Applications/Xcode.app || true
      
      - name: Check for SwiftLint (if configured)
        run: |
          if command -v swiftlint &> /dev/null; then
            swiftlint lint --strict || true
          else
            echo "SwiftLint not installed, skipping..."
          fi
      
      - name: Verify Project Structure
        run: |
          if [ ! -f "Aesdetic-Control.xcodeproj/project.pbxproj" ]; then
            echo "Error: Xcode project not found"
            exit 1
          fi
          echo "Project structure verified"

  # Test Summary Job
  test-summary:
    name: Test Summary
    runs-on: macos-15
    needs: [unit-tests, ui-tests, build]
    if: always()
    
    steps:
      - name: Download Unit Test Results
        uses: actions/download-artifact@v4
        with:
          name: unit-test-results
          path: ./test-results/unit
      
      - name: Download UI Test Results
        uses: actions/download-artifact@v4
        with:
          name: ui-test-results
          path: ./test-results/ui
      
      - name: Generate Test Summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Unit Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f "./test-results/unit/coverage-report.txt" ]; then
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            head -20 ./test-results/unit/coverage-report.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "Unit test results not available" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### UI Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f "./test-results/ui/ui-coverage-report.txt" ]; then
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            head -20 ./test-results/ui/ui-coverage-report.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "UI test results not available" >> $GITHUB_STEP_SUMMARY
          fi

